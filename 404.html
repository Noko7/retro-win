<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroWin - 404 Not Found</title>
    <style>
        body {
            background: #008080;
            color: white;
            font-family: 'MS Sans Serif', sans-serif;
            margin: 0;
            padding: 40px;
            text-align: center;
        }
        .error-container {
            background: #c3c3c3;
            border: 2px outset #c3c3c3;
            color: black;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .error-title {
            background: linear-gradient(90deg, #0000ff 0%, #0000aa 100%);
            color: white;
            margin: -20px -20px 20px -20px;
            padding: 8px;
            font-weight: bold;
            text-align: left;
        }
        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .error-button {
            background: linear-gradient(180deg, #ece9d8 0%, #d6d3ce 100%);
            border: 1px outset #d4d0c8;
            padding: 8px 16px;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 11px;
            cursor: pointer;
            text-decoration: none;
            color: black;
            display: inline-block;
        }
        .error-button:hover {
            background: linear-gradient(180deg, #f0ede3 0%, #ddd9d0 100%);
        }
        .error-button:active {
            border: 1px inset #d4d0c8;
            background: linear-gradient(180deg, #d6d3ce 0%, #ece9d8 100%);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">RetroWin - Error</div>
        <div class="error-icon">üñ•Ô∏è</div>
        <div class="error-message">
            <strong>404 - Page Not Found</strong><br><br>
            The page you're looking for doesn't exist.<br>
            This might be a Windows XP Blue Screen, but it's just a 404!
        </div>
        <a href="/" class="error-button">Return to Desktop</a>
    </div>
</body>
</html>
